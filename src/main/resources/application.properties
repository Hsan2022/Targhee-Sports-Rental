spring.application.name=Targhee-Sports-Rental

# Mysql Database Setup
server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/case_study
spring.datasource.username=root
spring.datasource.password=perscholas


# connection pool settings
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.auto-commit=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Tomcat view configuration
server.servlet.contextPath=/
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.servlet.multipart.max-file-size=6MB

# Logging
logging.level.com.helord.SkiRentalStore=DEBUG
logging.level.org.springframework=INFO